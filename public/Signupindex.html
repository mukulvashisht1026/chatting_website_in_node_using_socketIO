<!DOCTYPE HTML>
<html>
	<head>
		<title>SignUp Page</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="loginassets/css/main.css" />
		<noscript><link rel="stylesheet" href="loginassets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
			<div id="wrapper">
					<header id="header">
						<a href="index.html" class="logo">GAMER ZONE</a>
					</header>
					<nav id="nav">
						<ul class="links">
							<li><a href="/login">Have An Account?</a></li>
							<li class="active"><a href="/signup">Don't have an Account?</a></li>
						</ul>
						<ul class="icons">
							<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
							<li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
							<li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
							<li><a href="#" class="icon fa-github"><span class="label">GitHub</span></a></li>
						</ul>
					</nav>

					<div id="main">
						<h2>Sign Up</h2>
						<form method="post" action="/createuser" id="signup">
							<div class="row gtr-uniform">
								<div class="col-6 col-12-xsmall">
									<input type="text" name="fullname" id="demo-name" value="" placeholder="Full Name" required/>
								</div>
								<div class="col-6 col-12-xsmall">
									<input type="text" name="username" id="demo-uname" value="" placeholder="User Name" required/>
								</div>
								<div class="col-6 col-12-xsmall">
									<input type="email" name="email" id="demo-email" value="" placeholder="Email" required/>
								</div>
								<div class="col-6 col-12-xsmall">
									<input type="password" name="password" id="demo-pass" value="" placeholder="Password" required/>
								</div>
											<div class="col-4 col-12-small">
												<input type="radio" id="demo-priority-low" name="gender" checked>
												<label for="demo-priority-low">Male</label>
											</div>
											<div class="col-4 col-12-small">
												<input type="radio" id="demo-priority-normal" name="gender">
												<label for="demo-priority-normal">Female</label>
												<br>
											</div>
											
											<div class="col-4 col-12-small">
												<label for="demo-priority-normal">Date of Birth &nbsp;&nbsp;<input type="date" id="demo-priority-normal" name="dob"></label>
									
											</div>
								
											<div class="col-12">
												<select name="category" id="category">
													<option value="">- Player Category -</option>
													<option value="1">Beginner</option>
													<option value="2">Intermediate</option>
													<option value="3">Expert</option>
													<option value="4">Professional</option>
												</select>
											</div>
											<div class="col-12">
												<textarea name="aboutuser" id="demo-message" placeholder="About Yourself and your Gaming Experience" rows="4"></textarea>
											</div>
											<div class="col-12">
												<ul class="actions">
													<li><input type="submit" value="Sign Up" class="primary" /></li>
													<li><input type="reset" value="Reset" /></li>
												</ul>
											</div>
										</div>
									</form>
</div>


					</div>
					<br><br>
			</div>

			<script src="loginassets/js/jquery.min.js"></script>
			<script src="loginassets/js/jquery.scrollex.min.js"></script>
			<script src="loginassets/js/jquery.scrolly.min.js"></script>
			<script src="loginassets/js/browser.min.js"></script>
			<script src="loginassets/js/breakpoints.min.js"></script>
			<script src="loginassets/js/util.js"></script>
			<script src="loginassets/js/main.js"></script>

	</body>
</html>
