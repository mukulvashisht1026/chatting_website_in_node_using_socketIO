					<div id="main">
						<h2>LOGIN</h2>
						<form method="POST" action="/login" id="signup">
							<div class="row gtr-uniform">
											<div class="col-9">
												<input type="text" name="username" id="demo-uname" value="" placeholder="Enter your UserName" required/>
											</div>
											<div class="col-9">
												<input type="password" name="password" id="demo-pass value="" placeholder="Enter Password" required/>
											</div>
											<div class="col-6 col-12-small">
												<input type="checkbox" id="demo-copy" name="remember">
												<label for="demo-copy">Remember Me</label>
											</div>
											<div class="col-12">
												<ul class="actions">
													<li><input type="submit" value="Login" class="primary" /></li>
													<li><input type="reset" value="Reset" /></li>
												</ul>
											</div>
										</div>
									</form>
</div>
